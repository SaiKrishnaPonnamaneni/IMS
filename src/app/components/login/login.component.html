
<div class="parent flex-center">
    <div class="form-container">
         <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
            </div>
            <div class="message-color" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
               <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p> 
               <p *ngIf="loginForm.get('email')?.errors?.['email']">Must be in email formate</p> 
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
            </div>
            <div class=message-color *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p> 
              <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length is 8 characters</p> 
              <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Contains numbers,alphabets,specialCharacters</p> 
           </div>
            <div class="flex-center">
              <button type="submit"  (click)="login()"  class="btn btn-primary">Login</button> 
            </div>
          </form>
    </div>
</div>
